<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Your prefers</title>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="user-prefs.html">Prefrences</a>
        <a href="map.html">Your Map</a>
    </div>
    <section>
        <form class="settings" onsubmit="onAddPrefs(event)">
            <div class="item">
                <label for="pref-bgc">Background Color:</label>
                <input type="color" id="pref-bgc">
            </div>
            <div class="item">
                <label for="pref-color">Color:</label>
                <input type="color" id="pref-color">
            </div>
            <div class="item">
                <label for="birth-date">Birth date:</label>
                <input type="date" id="birth-date" value="2000-01-01" min="1918-01-01" max="2001-01-01">
            </div>
            <div class="item">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="item">
                <label for="age">Age:</label>
                <input type="range" id="age" min="18" max="120" value="35" onchange="updateTextInput(this.value)">
                <span id="text-age">35</span>
            </div>

            <button type="submit">Save</button>
        </form>
    </section>

    <div class="forecast">
    </div>


    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/userPrefService.js"></script>
    <script src="js/userPrefController.js"></script>
</body>

</html>
